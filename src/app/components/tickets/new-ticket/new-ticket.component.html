<form id="new-ticket" (ngSubmit)="submitTicket(ticketTitle.value, requestText.value)" #newTicketForm>

    <app-control title="Title">
        <input name="title" id="title" #ticketTitle #input />
    </app-control>
    <app-control title="Request">
        <textarea name="request" id="request" rows="3" #requestText #input></textarea>
    </app-control>
    <p>
        <button appButton>
            <span ngProjectAs="button-text">
                Submit
            </span>
            <span ngProjectAs="icon">
                ‚å≤
            </span>
        </button>
    </p>
</form>
