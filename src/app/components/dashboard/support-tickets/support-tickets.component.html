<div>
    <ul>

        @for (ticket of tickets; track ticket.id) {
        <li>
            <app-ticket [ticket]="ticket"></app-ticket>
        </li>
        } @empty {
        <p>No tickets available</p>
        }
    </ul>
</div>

<app-new-ticket (newTicketCreated)="onNewTicketCreated($event)"></app-new-ticket>
